plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // ğŸ”¹ JUnit 5 untuk unit testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // ğŸ”¹ RestAssured untuk API Testing
    testImplementation 'io.rest-assured:rest-assured:5.4.0'

    // ğŸ”¹ Selenium untuk UI Testing (gunakan hanya versi terbaru)
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.16.1'

    // ğŸ”¹ WebDriverManager untuk otomatisasi WebDriver
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.6.0'

    // ğŸ”¹ Cucumber untuk BDD Testing
    testImplementation 'io.cucumber:cucumber-java:7.15.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.15.0' // Sesuai dengan JUnit 5

    // ğŸ”¹ Slf4j untuk logging
    testImplementation 'org.slf4j:slf4j-simple:2.0.9'
}

test {
    useJUnitPlatform()
}
